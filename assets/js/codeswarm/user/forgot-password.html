<h1 class="page-title">
  <i class="fa fa-lock"></i>
  <span data-bind="html:displayName"></span>
</h1>

<div class="content-wrap">

	<form id="login" class="global-form" data-bind="submit: tryResetPassword">


    <div class="gf-col">
	    <label>User name</label>
	    <input type="text" placeholder="User name" name="username" data-bind="value: username">
	  </div>

	  <div class="gf-actions">
	    <button>Reset Password</button>
	    <a href="#/user/login" class="btn btn-sec">Login</a>
    </div>

	</form>

</div>

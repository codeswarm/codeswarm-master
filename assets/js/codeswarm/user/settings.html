<h1 class="page-title">
  <i class="fa fa-user"></i>
  <span data-bind="html:displayName"></span>
</h1>

<div class="content-wrap">
	<form id="user-config" data-bind="submit: trySaveSettings">
		<div class="global-form user-config-form">
	    <div class="gf-col">
	      <label>First Name</label>
	      <input type="text" placeholder="John" data-bind="value: fname">

	      <label>Last Name</label>
	      <input type="text" placeholder="Doe" data-bind="value: lname">

	      <label>Email</label>
	      <input type="text" placeholder="your@email.com" data-bind="value: email">

	      <label>Username</label>
	      <input type="text" placeholder="johndoe" data-bind="value: username">
	    </div>

	    <div class="gf-col">
	      <label>Password</label>
	      <input name="branch" type="password" placeholder="Password" data-bind="value: password">

	      <label>Confirm Password</label>
	      <input type="password" placeholder="Confirm password" data-bind="value: confirm_password">
	    </div>
	  </div>

	  <div class="user-config-image">
			<label>Profile image</label>
			<div class="image-contain">
				<a href="#" class="image-edit-trigger btn btn-sml modal-trigger" id="modal-image-upload--trigger">Edit</a>
				<img src="http://www.gravatar.com/avatar/00000000000000000000000000000000?s=120">
			</div>
		</div>

		<div class="gf-actions">
      <button type="submit" class="btn">Save</button>
      <button class="btn btn-sec">Cancel</button>
    </div>

    <div class="modal" id="modal-image-upload">
    	<div class="modal-contain">
    		<div class="modal-title">Upload new image</div>

    		<div class="modal-body">
    			<input type="file">
    		</div>
    	</div>
    </div>
  </form>
</div>

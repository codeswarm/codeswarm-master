<h1 class="page-title">
  <i class="fa fa-cog"></i>
  <a href="/#/projects" class="breadcrumb-link">Projects /</a>
  <!-- ko if: title -->
<a href="/#/projects/{{_id}}" class="breadcrumb-link breadcrumb-hide" data-bind="text: title"></a>
  <!-- /ko -->
  <!-- ko ifnot: title -->
<a class="breadcrumb-link breadcrumb-hide">New Project</a>
  <!-- /ko -->
  <span class="breadcrumb-active breadcrumb-hide">&nbsp;Config</span>
  <!-- ko ifnot: newProject -->
  <a href="#/add-your-project" class="btn right"><i class="fa fa-plus-circle"></i>New Project</a>
  <!-- /ko -->
</h1>

<div class="content-wrap">
  <div class="sidebar">
    <section class="sidebar-list-contain">
      <h3 class="sidebar-list-title">Config options</h3>

      <ul class="sidebar-list">
        <li class="sidebar-list--active">
          <a class="show-repo"><strong>Repository</strong></a>
        </li>
        <li>
          <a class="show-github"><strong>GitHub</strong></a>
        </li>
      </ul>
    </section>
  </div>

  <section class="view-repo">
    <form class="global-form project-config-form" id="project-config" data-bind="submit: trySaveProject">
      <div class="gf-col">
        <label>Title</label>
        <input required="true" title="Enter the project title" placeholder="Project Title" data-bind="value: title, valueUpdate:'input'">

        <label>Repository</label>
        <input required="true" title="Enter the project repository" type="text" placeholder="ssh://git@github.com:organization/project.git" data-bind="value: repo">

        <label>Branch</label>
        <input required="true" type="text" title="Enter the default branch" placeholder="Branch Name" data-bind="value: branch">

        <label>Release</label>
        <input required="true" type="text" title="Enter the SHA of the release" placeholder="83ea63dfg64g26ffacb3b2bc76" data-bind="value: sha">
      </div>
    </form>
  </section>

  <section class="view-github">
    <div class="gf-col">
      Github Repos...
    </div>
  </section>


</div>

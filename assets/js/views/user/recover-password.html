<h1 class="page-title">
  <i class="fa fa-lock"></i>
  <span data-bind="html:displayName"></span>
</h1>

<div class="content-wrap">

	<form id="login" class="global-form" data-bind="submit: tryResetPassword">


    <div class="gf-col">
	    <label>Email Address</label>
	    <input type="text" placeholder="Email Address" name="email" data-bind="value: email">

	    <label>Password</label>
		<input type="password" placeholder="Password" name="password" data-bind="value: password">

		<label>Confirm Password</label>
		<input type="password" placeholder="Confirm Password" name="password" data-bind="value: password_confirm">

	  </div>

	  <div class="gf-actions">
	    <button>Reset Password</button>
	    <a href="#/user/login" class="btn btn-sec">Cancel</a>
    </div>

	</form>

</div>

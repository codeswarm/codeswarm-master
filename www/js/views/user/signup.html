<h1 class="page-title">
    <i class="fa fa-lock"></i>
    Sign up
</h1>

<div class="content-wrap">

  <form id="signup" class="global-form" data-bind="submit: trySignup">

    <div class="gf-col">
			<label>User name</label>
			<input type="text" placeholder="User name" name="username" data-bind="value: username">

			<label>Password</label>
			<input type="password" placeholder="Password" name="password" data-bind="value: password">

			<label>Confirm Password</label>
			<input type="password" placeholder="Confirm Password" name="password" data-bind="value: confirm_password">

		</div>

    <div class="gf-actions">
      <button>Sign up</button>
      <a href="#/user/login" class="btn btn-sec">Login</a>
    </div>

  </form>

</div>
